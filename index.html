<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Нямушка - сказочное заморское явство</title><link rel="preload" href="fonts/Exo20-Thin.woff2" as="font" type="font/woff2" crossorigin=""><link rel="stylesheet" href="css/style.min.css"></head><body><main class="content"><h1 class="content__title">Ты сегодня покормил кота?</h1><ul class="content__list item-card"><script id="template" type="text/x-handlebars-template">{{#each card-item}}
      <li class="content__list-item">
        <input class="item-card__checkbox visually-hidden" type="checkbox" id="{{id}}" name="product" {{availability}}>
        <div class="item-card__wrapper">
          <table class="item-card__table">
            <thead>
              <th class="item-card__cell item-card__title" colspan="2">{{title}}</th>
            </thead>
            <tbody>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__brand" colspan="2">{{brand}}</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__sort" colspan="2">{{sort}}</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__quantity">{{mesure-quantity}}</td>
                <td class="item-card__text item-card__measure">{{mesure}}</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__measure" colspan="2">{{bonus}}</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__cell item-card__text item-card__review" colspan="2">{{review}}</td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__image"><img src="/img/{{image}}" width="368" height="360" alt="фото котика"></td>
              </tr>
              <tr class="item-card__row">
                <td class="item-card__weight">
                  <span class="item-card__volume">{{volume}}</span>
                  <span class="item-card__unit">{{unit}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ul class="item-card__description-list">
          <li class="item-card__description-item item-card__description--available">Чего сидишь? Порадуй котэ, <a href="#"
              class="item-card__link">
              <span class="item-card__link--underline">купи</span>.</a></li>
          <li class="item-card__description-item item-card__description-item--selected">{{description}}</li>
          <li class="item-card__description-item item-card__description-item--disabled">Печалька, {{sort}} закончился.</li>
        </ul>
      </li>
      {{/each}}</script></ul></main><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><script src="js/script.js"></script></body></html>
